/* BODY */
body {

    background: #f4f6f9;
    margin: 0;
    padding: 20px;
    line-height: 1.6;
    color: #333;
}

/* JUDUL */
h2 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 20px;
}

/* FORM CONTAINER */
form {
    background: white;
    max-width: 750px;
    margin: auto;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
}

/* FIELDSET */
fieldset {
    border: none;
    margin-bottom: 25px;
    padding: 0;
}

/* LEGEND / JUDUL BAGIAN */
legend {
    font-size: 18px;
    font-weight: bold;
    color: #2c3e50;
    border-left: 5px solid #2c3e50;
    padding-left: 12px;
    margin-bottom: 15px;
}

/* LABEL */
label {
    display: block;
    font-weight: 600;
    margin-bottom: 8px;
    color: #555;
}

/* INPUT & SELECT */
input[type="text"],
input[type="email"],
input[type="password"],
input[type="number"],
input[type="url"],
input[type="date"],
input[type="time"],
input[type="search"],
select {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 15px;
    border: 2px solid #e1e1e1;
    border-radius: 8px;
    font-size: 1rem;
    transition: all 0.3s ease;
    box-sizing: border-box;
}

/* EFEK SAAT DIKLIK */
input:focus,
select:focus {
    border-color: #2c3e50;
    outline: none;
    box-shadow: 0 0 0 3px rgba(44, 62, 80, 0.1);
}

/* RADIO & CHECKBOX */
input[type="radio"],
input[type="checkbox"] {
    width: auto;
    margin-right: 8px;
    margin-bottom: 10px;
}

/* INPUT COLOR */
input[type="color"] {
    height: 45px;
    border: none;
    background: none;
    cursor: pointer;
    margin-bottom: 15px;
}

/* INPUT FILE */
input[type="file"] {
    background: #f8f9fa;
    padding: 10px;
    border: 1px dashed #ccc;
    border-radius: 8px;
    margin-bottom: 15px;
}

/* BUTTON SUBMIT */
button {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    color: white;
    background: linear-gradient(135deg, #27ae60, #2ecc71);
    box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
    transition: transform 0.2s, box-shadow 0.2s, filter 0.3s;
}

/* HOVER BUTTON */
button:hover {
    transform: translateY(-2px);
    filter: brightness(1.05);
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
}

/* FOOTER */
.footer {
    text-align: center;
    color: #777;
    margin-top: 20px;
    font-size: 14px;
}

/* RESPONSIVE (HP) */
@media (max-width: 600px) {
    form {
        padding: 20px;
    }
}
    </style>
