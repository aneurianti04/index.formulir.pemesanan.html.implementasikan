<!doctype html>
<html lang="id"> 
<head> 
<meta charset="UTF-8"> 
<title>Form Reservasi Goa Jomblang Yogyakarta</title> 

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #ADD8E6; /* Biru muda */
    margin: 0;
    padding: 20px;
}
h2 {
    text-align: center;
    color: white;
}
form {
    background: white;
    max-width: 700px;
    margin: auto;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}
fieldset {
    border: 1px solid #ddd;
    border-radius: 8px;
    margin-bottom: 20px;
    padding: 15px;
}
legend {
    font-weight: bold;
    color: #2a5298;
}
label {
    font-weight: bold;
}
input, select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}
input[type="radio"],
input[type="checkbox"] {
    width: auto;
}
button {
    background-color: #2a5298;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 8px;
    width: 100%;
    font-size: 16px;
    cursor: pointer;
}
button:hover {
    background-color: #1e3c72;
}
.footer {
    text-align: center;
    color: white;
    margin-top: 15px;
    font-size: 14px;
}
</style> 
</head> 

<body> 
<h2>Form Reservasi Paket Wisata Goa Jomblang - Yogyakarta</h2>

<form action="#" method="post" enctype="multipart/form-data"> 
<input type="hidden" name="id_partner" value="GJY2026"> 

<!-- Data Identitas -->
<fieldset>
<legend>Data Identitas</legend>

<label>Nama Lengkap:</label>
<input type="text" name="nama" required>

<label>Email:</label>
<input type="email" name="email" required>

<label>Buat PIN 6 Digit:</label>
<input type="password" name="pin" pattern="[0-9]{6}" maxlength="6" placeholder="Masukkan 6 digit angka" required>

</fieldset>

<!-- Lokasi Penjemputan -->
<fieldset>
<legend>Lokasi Penjemputan</legend>

<label>Pilih Provinsi & Kota:</label>
<select name="lokasi" required>
<option value="">-- Pilih Lokasi --</option>
<optgroup label="DI Yogyakarta">
<option>DI Yogyakarta - Kota Yogyakarta</option>
<option>DI Yogyakarta - Sleman</option>
<option>DI Yogyakarta - Bantul</option>
<option>DI Yogyakarta - Gunungkidul</option>
</optgroup>
</select>

<label>Meeting Point:</label>
<select name="meeting_point" required>
<option value="">-- Pilih Meeting Point --</option>
<optgroup label="Bandara">
<option>Bandara YIA</option>
<option>Bandara Adi Sutjipto</option>
</optgroup>
<optgroup label="Stasiun">
<option>Stasiun Tugu Yogyakarta</option>
<option>Stasiun Lempuyangan</option>
</optgroup>
</select>

</fieldset>

<!-- Detail Keberangkatan -->
<fieldset>
<legend>Detail Keberangkatan</legend>

<label>Cari Nama Destinasi:</label>
<input type="search" name="destinasi" placeholder="Contoh: Goa Jomblang" required>

<label>Tanggal Keberangkatan:</label>
<input type="date" name="tanggal" required>

<label>Jam Kumpul:</label>
<input type="time" name="jam" required>

<label>Jumlah Peserta (1-20 orang):</label>
<input type="number" name="jumlah" min="1" max="20" required>

</fieldset>

<!-- Preferensi -->
<fieldset>
<legend>Preferensi Personal</legend>

<label>Link Profil Media Sosial:</label>
<input type="url" name="profil" placeholder="https://instagram.com/username">

<label>Pilih Warna Kaos Grup:</label>
<input type="color" name="warna">

</fieldset>

<!-- Opsi Tambahan -->
<fieldset>
<legend>Opsi Tambahan</legend>

<label>Metode Pembayaran:</label><br>
<input type="radio" name="pembayaran" value="Full Payment" required> Full Payment<br>
<input type="radio" name="pembayaran" value="DP 50%"> DP 50%

<br><br>

<label>Fasilitas Ekstra:</label><br>
<input type="checkbox" name="fasilitas" value="Asuransi"> Asuransi Perjalanan<br>
<input type="checkbox" name="fasilitas" value="Kamera"> Sewa Kamera<br>
<input type="checkbox" name="fasilitas" value="Dinner"> Paket Dinner

<br><br>

<label>Upload Scan KTP / Paspor:</label>
<input type="file" name="identitas" accept=".jpg,.png,.pdf" required>

</fieldset>

<button type="submit">Kirim Reservasi</button>

<div class="footer">
Â© 2026 Web Wisata Goa Jomblang Yogyakarta 
</div>

</form>
</body>
</html>
